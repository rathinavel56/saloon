<img *ngIf="!isVideo" [src]="url" class="img-fluid {{ cssClassString }}" />
<div class="videosection text-center w-100" *ngIf="isVideo" (click)="open(mymodal)">
    <img [defaultImage]="defaultImage" [lazyLoad]="url" [useSrcset]="true" class="img-fluid {{ cssClassString }}" />
    <img src="assets/images/video-play.png" class="img-fluid play-button" />
</div>
<ng-template #mymodal let-modal>
    <div class="modal-header">
        <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')"
        >
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <video controls autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true" class="w-100">
            <source src="{{ videoUrl }}" type="video/mp4" />
            Your browser does not support HTML5 video.
        </video>
    </div>
</ng-template>
